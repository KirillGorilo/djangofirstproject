{% extends "base.html" %}

{% block content %}
<div class="container">
    <div>
        <div>
            <h3>Изменить задачи:</h3>
            <h5>{{ todo_list.title | upper }}</h5>
        </div>
        <ul>
            {% for todo in object_list %}
            <li>
                <div>
                    <div role="button" onclick="location.href='{% url "polls:item-update" todo_list.id todo.id %}'">
                        {{ todo.title }}
                        (Due {{ todo.due_date | date:"l, F j" }})
                    </div>
                </div>
            </li>
            {% empty %}
            <p>В этом списке нет задачь.</p>
            {% endfor %}
        </ul>
        <p>
            <!-- <a href="{% url 'polls:item-add' todo_list.id %}">Добавить задачу</a> -->
            <input value="Добавить задачу" type="button" onclick="location.href='{% url "polls:item-add" todo_list.id %}'"/>
            <input value="Удалить список" type="button" onclick="location.href='{% url "polls:list-delete" todo_list.id %}'"/>
        </p>
    </div>
</div>
{% endblock %}
