{% extends 'base.html' %}
{% block register %}
<div class="container">
    <form>
        <h1 class="mb-3">Регистрация</h1>
        <div class="mb-3">
            <label for="inputName" class="form-label">Имя</label>
            <input type="text" class="form-control" id="inputName" placeholder="Имя" required>
        </div>
        <div class="mb-3">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <label for="inputPassword" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Пароль" required>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="agreeCheckbox" required>
            <label class="form-check-label" for="agreeCheckbox">Я соглашаюсь с условиями</label>
        </div>
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        <a class="btn btn-primary" href="{% url 'polls:index' %}">На главную</a>
    </form>
</div>
<h1 style="margin: 50px; margin-left: 50px;">isRegister</h1>
{% endblock %}
